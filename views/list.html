<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>생성일</th>
        <th>조회수</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{loop.index}}</td>
        <td><a href="/{{page}}/view?index={{loop.index-1}}">{{item.title}}</a></td>
        <td>{{item.nickname}}</td>
        <td>{{item.date}}</td>
        <td>{{item.views}}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/{{page}}/write">글쓰기</a>
  </body>
</html>
