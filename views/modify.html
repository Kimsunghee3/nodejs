<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>수정 페이지</h2>
    <form action="/{{item.page}}/modify" method="post">
      <input type="hidden" name="index" value="{{item.index}}" />
      <ul>
        <li>제목: <input type="text" name="title" value="{{item.title}}" /></li>
        <li>작성자: <input type="text" name="nickname" value="{{item.nickname}}" /></li>
        <li>
          <textarea name="contents">{{item.contents}}</textarea>
        </li>
      </ul>
      <button type="submit">수정완료</button>
    </form>
  </body>
</html>
